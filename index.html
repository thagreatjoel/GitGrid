
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Contribution Chart</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .chart {
      display: grid;
      grid-template-columns: repeat(auto-fit, 14px);
      gap: 3px;
    }
    .day {
      width: 14px;
      height: 14px;
      background-color: #ebedf0;
    }
    .level-1 { background-color: #c6e48b; }
    .level-2 { background-color: #7bc96f; }
    .level-3 { background-color: #239a3b; }
    .level-4 { background-color: #196127; }
  </style>
</head>
<body>
  <h1>GitHub Contributions</h1>
  <input type="text" id="username" value="thagreatjoel" />
  <button onclick="load()">Load</button>
  <div class="chart" id="chart"></div>

  <script>
    async function load() {
      const username = document.getElementById('username').value;
      const res = await fetch(`/contributions?user=${username}`);
      const data = await res.json();

      const weeks = data?.data?.user?.contributionsCollection?.contributionCalendar?.weeks || [];
      const chart = document.getElementById('chart');
      chart.innerHTML = '';

      // Convert weeks to columns, and days to rows (like GitHub)
      for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
        for (let week of weeks) {
          const day = week.contributionDays[dayIndex];
          const count = day?.contributionCount || 0;
          const level = count === 0 ? 0 :
                        count < 3 ? 1 :
                        count < 6 ? 2 :
                        count < 10 ? 3 : 4;

          const div = document.createElement('div');
          div.className = `day level-${level}`;
          div.title = `${day.date} - ${count} contributions`;
          chart.appendChild(div);
        }
      }
    }

    load(); // auto-load on start
  </script>
</body>
</html>
