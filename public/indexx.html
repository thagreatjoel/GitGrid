<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gh-graphify Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .image-container {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    code {
      background: #eee;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>gh-graphify Demo</h1>
  <p>This is how your GitHub contribution graph looks:</p>
  <div class="image-container">
    <img src="/thagreatjoel" alt="Contribution graph of thagreatjoel" />
  </div>
  <p>You can embed this image using:</p>
  <code>&lt;img src="http://localhost:3000/thagreatjoel" /&gt;</code>
</body>
</html>
